        <footer class="site-footer">
            <div class="container">
                 <div class="row">
  
                    <div class="col-lg-4 col-md-4 col-12 footer-item">
                        <h4>Redes Sociales</h4>
                        <ul class="social-icons">
                          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                          <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                          <li><a href="#"><i class="fa fa-behance"></i></a></li>
                        </ul>
                      </div>
  
                      <div class="col-lg-4 col-md-4 col-12">
                           <h4>Informacion de contacto</h4>
                           <p class="mb-1">
                               <i class="fa fa-phone mr-2 footer-icon"></i>+54 11 3070 4224
                           </p>
                           <p>
                               <a href="#"><i class="fa fa-envelope mr-2 footer-icon"></i>hola@empresa.com.ar</a>
                           </p>
                      </div>

                      <div class="col-lg-4 col-md-4 col-12 footer-item last-item">
                        <h4>Consulta rapida</h4>
                        <div class="contact-form">
                          <form id="contact footer-contact" action="" method="post">
                            <div class="row">
                              <div class="col-lg-12 col-md-12 col-sm-12">
                                <fieldset>
                                  <input name="name" type="text" class="form-control" id="name" placeholder="Nombre Completo" required="">
                                </fieldset>
                              </div>
                              <div class="col-lg-12 col-md-12 col-sm-12">
                                <fieldset>
                                  <input name="email" type="text" class="form-control" id="email" pattern="[^ @]*@[^ @]*" placeholder="Direccion de correo electronico" required="">
                                </fieldset>
                              </div>
                              <div class="col-lg-12">
                                <fieldset>
                                  <textarea name="message" rows="6" class="form-control" id="message" placeholder="Su mensaje" required=""></textarea>
                                </fieldset>
                              </div>
                              <div class="col-lg-12">
                                <fieldset>
                                  <button type="submit" id="form-submit" class="filled-button">Enviar</button>
                                </fieldset>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                 </div>
            </div>
        </footer>
